        to pilot all types of rotorwing aircraft, including gyros, copters and Ospreys.


        Pilot Fixed Wind: The ability to pilot fixed wing jets and light aircraft.
        Ospreys may be flown with this skill, but only in the straight ahead
        (non-hover) mode.
    pilot_dirigible:
      !skill
      skill_name: "Pilot: Dirigible"
      skill_difficulty: 2
      description: >
