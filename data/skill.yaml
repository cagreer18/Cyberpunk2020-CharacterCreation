        categories: Gyro and Rotorcraft, fixed Wing Aircraft, Dirigibles and Vectored
        Thrust Aerodynes (AV-s). A Piloting Skill of + 1 allows you to take off and
        land safely in good weather conditions. A Piloting Skill of +3 or more makes
        you a trained pilot, able to engage in most combat situations or bad weather.
        Pilots with a Skill of +6 or greater are veteran pilots, able to handle
        themselves in almost any situation, including aerobatic manuevers. Pilots with
        a Skill of +9 or greater are so good, they have a rep as pilots, and are widely
        known among the piloting fraternity for having the 'right stuff'. The ability
        to pilot all types of rotorwing aircraft, including gyros, copters and Ospreys.


        Pilot Dirigible: The ability to pilot pilot all lighter than air vehicles,
        including cargo dirigibles, blimps and powered balloons.
    pilot_vector_thrust_vehicle:
      !skill
      skill_name: "Pilot: Vector Thrust Vehicle"
      skill_difficulty: 3
      description: >
        In general, this is the skill of controlling aircraft. Aircraft are broken into
        categories: Gyro and Rotorcraft, fixed Wing Aircraft, Dirigibles and Vectored
        Thrust Aerodynes (AV-s). A Piloting Skill of + 1 allows you to take off and
        land safely in good weather conditions. A Piloting Skill of +3 or more makes
        you a trained pilot, able to engage in most combat situations or bad weather.
        Pilots with a Skill of +6 or greater are veteran pilots, able to handle
        themselves in almost any situation, including aerobatic manuevers. Pilots with
        a Skill of +9 or greater are so good, they have a rep as pilots, and are widely
        known among the piloting fraternity for having the 'right stuff'. The ability
        to pilot all types of rotorwing aircraft, including gyros, copters and Ospreys.


        Pilot Vectored Thrust Vehicle: The skill of piloting all types of vectored
        thrust vehicles, including hovercars, hover rafts and AV-4, AV-6 and AV-7
        vehicles.
    rifle:
      !skill
      skill_name: "Rifle"
      skill_difficulty: 1
      description: >
        You must have this skill to use rifles/shotguns effectively (see Handguns under
        Reflexes for limitations and modifiers).
    stealth:
      !skill
      skill_name: "Stealth"
      skill_difficulty: 2
      description: >
        The skill of hiding in shadows, moving silently, evading guards, etc. A Stealth
        Skill of +1 is about the level of a very sneaky 10 year old stealing cookies.
        At +3, you are able to get past most guards, or your parents if you've been
        grounded. At +6, you are good enough to slip smoothly from shadow to shadow and
        not make any noise. At +8, you are the equal of most Ninja warriors. At +10,
        you move as silently as a shadow, making the Ninja sound like elephants.
    submachinegun:
      !skill
      skill_name: "Submachinegun"
      skill_difficulty: 1
      description: >
        You must have this skill to use any type of submachine gun effectively (see
        Handguns under Reflexes for limitations and modifiers).
  technical_ability:
    aero_tech:
      !skill
      skill_name: "Aero Tech"
      skill_difficulty: 2
      description: >
        The required skill for repairing fixed wing aircraft, including Ospreys, jets,
        and light aircraft. With a Skill of +3, you can perform most routine
        maintenance tasks. With a Skill of +6, you can do engine teardowns and major
        structural repairs. With a Skill of +9 or better, you are capable of designing
        and building your own aircraft.
    av_tech:
      !skill
      skill_name: "AV Tech"
      skill_difficulty: 3
      description: >
        The required skill for repairing all ducted fan aerodyne vehicles. At +3, you
        can perform routine maintenance. At +6, you can tear down engines and modify
        an AV. At +10, you can design your own AVs on common airframes.
    basic_tech:
      !skill
      skill_name: "Basic Tech"
      skill_difficulty: 2
      description: >
        The required skills for building or repairing simple mechanical and electrical
        devices, such as car engines, television sets, etc. With a Basic Tech Skill of
        +3 or better, you can fix minor car problems, repair basic wiring, etc. A Basic
        Tech Skill of +6 or better can repair stereos and TVs, rebuild an engine, etc.
        A Basic Tech Skill of +9 or better can build a simple computer from scratch,
        put together a race car engine, and maintain any kind of industrial machinery.
        However, they do not know enough specialized knowledge to apply it to complex
        things such as aircraft (just like Mr. Goodwrench doesn't know how to build and
        service an F-16).
    cryotank_operation:
      !skill
      skill_name: "Cryotank Operation"
      skill_difficulty: 1
      description: >
        The required skill for operating, repairing and maintaining life suspension
        and body chilling devices. A minimum skill of +4 is required to chill down a
        healthy person. A minumum skill of +6 for chilling a wounded person.
    cyberdeck_design:
      !skill
      skill_name: "Cyberdeck Design"
      skill_difficulty: 2
      description: >
        The required skill for designing cyberdecks. At level +4, you can modify an
        existing cyberdeck for greater speed or memory. At level +6, you can design a
        deck equal to most existing designs. At +8, you can design decks that are
        substantially improved over existing designs.
    cyber_tech:
      !skill
      skill_name: "Cyber Tech"
      skill_difficulty: 2
      description: >
        The required skill for repairing and maintaining cyberwear. At level +2, you
        can keep your cyberwear tuned up and can replace its power batteries. At level
        +6, you can strip down most cyberwear and even make simple modifications. At
        level +8, you can design your own cyberwear to order.
    demolition:
      !skill
      skill_name: "Demolition"
      skill_difficulty: 2
      description: >
        This skill allows the character to be knowledgeable in the use of explosives,
        as well as knowing the best explosives to use for which jobs, how to set timers
        and detonators, and how much explosive to use to accomplish a desired result.
    disguise:
      !skill
      skill_name: "Disguise"
      skill_difficulty: 1
      description: >
        The skill of disguising your character to resemble someone else, whether real
        or fictitious. This skill incorporates elements of both makeup and acting,
        although it is not the same as the ability to actually be an actor.
    electronics:
      !skill
      skill_name: "Electronics"
      skill_difficulty: 2
      description: >
        The required skill for maintaining, repairing and modifying electronic
        instruments such as computers, personal electronics hardware, electronic
        security systems, cameras and monitors.
    electronic_security:
      !skill
      skill_name: "Electronic Security"
      skill_difficulty: 1
      description: >
        The skill of installing or countering electronic eyes, electronic locks, bugs
        and tracers, security cameras, pressure plates, etc. At level +3, you can
        jimmy or install most apartment locks and security cams. At +6, you can
        override most corporate office locks and traps. At +9, you can enter most high
        security areas with impunity.
    first_aid:
      !skill
      skill_name: "First Aid"
      skill_difficulty: 1
      description: >
        This skill allows the user to bind wounds, stop bleeding, and revive a stunned
        patient.


        First Aid involves cleaning and dressing the wounds, administering medication,
        setting broken limbs and putting on splints. When a character makes a
        successful First Aid skill check, the patient will recover at the rate of 0.5
        points per day. Example: A Light wound would be healed in 8 days. A Critical
        wound would heal in 24 days, a Mortal 3 wound in 56 days. Only one check need
        be made. You may (within reason and at Referee's discretion), perform first aid
        on yourself. On an unsuccessful roll, the patient regains no points. New
        attempts may be made once per day until a successful roll is made.
    forgery:
      !skill
      skill_name: "Forgery"
      skill_difficulty: 1
      description: >
        The skill of copying and creating false documents and identifications. This
        skill may also be applied to the detection of same; if you can fake it, you
        can usually tell a fake as well.
    gyro_tech:
      !skill
      skill_name: "Gyro Tech"
      skill_difficulty: 3
      description: >
        The skill of repairing and maintaining rotorwing aircraft such as helicopters
        and gyrocopters.
    paint_or_draw:
      !skill
      skill_name: "Paint or Draw"
      skill_difficulty: 1
      description: >
        The skill of producing professional drawings. A Skill of +3 allows you to
        produce salable 'modern' art. A Skill of +6 will produce artwork that is
        recognizable and extremely pleasant to the eye-as well as salable. An artist
        with a Skill of +8 or greater will be nationally known, have exhibits in
        galleries, and have other lesser artists studying his style in art school.
    photo_and_film:
      !skill
      skill_name: "Photo and Film"
      skill_difficulty: 1
      description: >
        The skill of producing professional-caliber photographs or motion pictures. A
        Skill of +2 allows you to make decent home movies. A Skill of +4 or better
        creates work capable of winning amateur contests. A Skill of +6 or better will
        produce work of the level of the average Playboy cover or rock video. A
        photographer or cinematographer with a Skill of +8 or better will be
        nationally known and probably famous.
    pharmacuticals:
      !skill
      skill_name: "Pharmacuticals"
      skill_difficulty: 2
      description: >
        The skill of designing and manufacturing drugs and medicines. A minimum
        Chemistry skill of +4 is required. At +4, you can make asprin. At +6, you can
        make hallucinogenics or antibiotics. At level +9 you can build designer drugs
        tailored to individual body chemistries.
    pick_lock:
      !skill
      skill_name: "Pick Lock"
      skill_difficulty: 1
      description: >
        The skill required to pick locks and break into sealed containers and rooms.
        At +3, you can jimmy most simple locks. At +6 you can crack most safes. At +9
        or better, you have a rep as a master cracksman, and are known to all the
        major players in the Cyberpunk world.
    pick_pocket:
      !skill
      skill_name: "Pick Pocket"
      skill_difficulty: 1
      description: >
        The required skill for picking pockets without being noticed, as well as 
        'shoplifting' small items. For ideas on levels of ability, see Pick Lock,
        above.
    play_instrument:
      !skill
      skill_name: "Play Instrument"
      skill_difficulty: 1
      description: >
        The skill of knowing how to play a musical instrument. You must take this
        skill separately for each type of instrument played. A Skill of +4 or higher
        will qualify your character to play professional 'gigs'. A Skill of +8 and
        above will gain the musician some professional acclaim, possibly with recording
        contracts and command performances. At +10, you are widely acclaimed, have lots
        of Grammys, and regularly jam with Kerry Eurodyne.
    weaponsmith:
      !skill
      skill_name: "Weaponsmith"
      skill_difficulty: 2
      description: >
        The required skill for repairing and maintaining weapons of all types. At level
        +2, you can do repairs and field stripping. At level +6, you can repair all
        types of weapons and make simple modifications. At level +8, you can design
        your own weapons to order.
