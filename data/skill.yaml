    library_search:
      !skill
      skill_name: "Library Search"
      skill_difficulty: 1
      description: >
        The skill of using databases, DataTerms?, libraries and other compiled
        information sources to find facts. With a skill of +2 you can use most simple
        databases. With a skill of +6, you can easily access the Library Congress. At
        +9, you can comprehend almost any public database and find very obscure facts.
    mathematics:
      !skill
      skill_name: "Mathematics"
      skill_difficulty: 1
      description: >
        The skill of understanding calculations and mathematical formulas. At +3, you
        have the ability to add, subtract, divide and multiply. At +4, you can do
        algebra and geometry. At +6, you can perform calculus. At +9 you can deduce
        your own mathematical formulas.
    physics:
      !skill
      skill_name: "Physics"
      skill_difficulty: 1
      description: >
        The ability to calculate physical principles, such as gas pressures, mechanical
        energies, etc. This skill requires a basic Mathematics Skill of +4.
    programming:
      !skill
      skill_name: "Programming"
      skill_difficulty: 1
      description: >
        The required skill to write programs and to re-program computer systems. This
        skill does not allow players to actually do repairs on a computer (this
        requires Electronics). With a Programming Skill of + 1, you can do simple
        EBASIC programs. A Programming Skill of +3 or better allows you to know some
        higher level languages and be able to write reasonably complex programs
        (including video games). Players with a Programming Skill +6 or better are
        considered to be professionals, who can build operating software, design
        mainframe systems, and hold down a steady job at your average Silicon Valley
        firm. With a Programming Skill of +9 or better, other programmers speak your
        name with reverence ('You invented Q? Wow!'), young hackers set out to crack
        your systems, and any computer software you design instantly gets used by
        every business application in the world.
    shadow_and_track:
      !skill
      skill_name: "Shadow/Track"
      skill_difficulty: 1
      description: >
        The skill of shadowing and following people. This skill is primarily used in
        urban or inhabited areas rather than in wilderness (where the skill of Survival
        incorporates tracking game in the wilds).
    stock_market:
      !skill
      skill_name: "Stock Market"
      skill_difficulty: 1
      description: >
        The ability to play the stock market, engage in routine stock transactions and
        manipulate stocks profitably. At +2, you know enough to invest in junk bonds
        and lose your shirt. At +6, your investments pay off 75% of the time. At +9,
        you are a major heavy on the Market, routinely dabble in international stocks,
        and can write learned articles on the subject of investment.
    system_knowledge:
      !skill
      skill_name: "System Knowledge"
      skill_difficulty: 1
      description: >
        Basic knowledge of the geography of the Net, it's lore and history, as well as
        knowledge of the important computer systems, their strengths and their
        weaknesses. At +2, you can generally navigate around the Net and know where
        all the local places are. At +6, you know the locations of most places in the
        Net, and have a working understanding of its largest and most well known
        systems. At +9, you know the entire Net like the back of your hand, know the
        general layouts of the important systems cold, and are aware of the layouts
        for the rest of them.
    teaching:
      !skill
      skill_name: "Teaching"
      skill_difficulty: 1
      description: >
        The skill of imparting knowledge to someone else (if you don't think this is
        a skill, you ought to try it sometime). Players may not teach any skill unless
        they have a higher skill level than the student. The referee is the final
        arbiter of how long it takes to teach a skill. At a Teaching Skill of +3 or
        better, you can professionally teach students up to High School. At +6, you
        know enough to be a college professor (if you wanted). At +9 or greater, you
        are recognized by others in the field as good enough to guest lecture at MIT
        or Cal Tech; your texts on the subject are quoted as the major references, and
        you might have a TV show on the equivalent of the PBS channel.
    wilderness_survival:
      !skill
      skill_name: "Wilderness Survival"
      skill_difficulty: 1
      description: >
        The required skill for knowing how to survive in the wilds. Knowledge includes
        how to set traps, forage for wood, track game, build shelters, make fires. The
        average Boy Scout has a Survival of +3. A Special Forces Green Beret has a
        Survival of +6 or above. Grizzly Adams, Mountain Man of the Wilderness, would
        have a +9 or +10 Survival Skill.
    zoology:
      !skill
      skill_name: "Zoology"
      skill_difficulty: 1
      description: >
        Knowledge of lifeforms, biological processes and their relation to the
        environment. At +2, you know most common animals. At +5, you know not only
        well known animals, but also about many exotics and endangered species. At +8,
        you are knowledgable on almost all animals, know their habits well, and have
        a +1 advantage to any Wilderness Survival Skills (you know where to find the
        game).
  reflexes:
    archery:
      !skill
      skill_name: "Archery"
      skill_difficulty: 1
      description: >
        The skill required to use bows, crossbows and other arrow-based ranged
        weapons. See Handgun under Reflexes for details.
    athletics:
      !skill
      skill_name: "Athletics"
      skill_difficulty: 1
      description: >
        This skill is required for accurate throwing, climbing, and balancing. It
        combines the basic elements of any high school level sports program. At +3
        and above, you are the equivalent of a real high school 'jock'. At +5 and
        above, you can perform in college level competitions. At +8 and above, you
        are of Olympic or Professional caliber.
    brawling:
      !skill
      skill_name: "Brawling"
      skill_difficulty: 1
      description: >
        The skill of fighting man to man with fist, feet and other parts of the
        body. Brawling is not a trained skill -- it is learned on the Street by
        getting into a lot of fights. Unlike Martial Arts, there are no specialized
        attacks and no damage bonuses based on level of mastery.
    dance:
      !skill
      skill_name: "Dance"
      skill_difficulty: 1
      description: >
        The specific skill needed to become a professional dancer. A trained dancer +4
        or greater can successfully dance for payment in small clubs or dance troupes.
        Dancers +6 or greater will be considered to be of professional caliber, and
        regularly give performances and have fans. Dancers +9 or greater are of 'star'
        caliber, have a large number of fans, and may be recognized on the street.
    dodge_and_escape:
      !skill
      skill_name: "Dodge and Escape"
      skill_difficulty: 1
      description: >
        This skill is required to dodge attacks and escape grapples and holds. If an
        attack is made without your knowledge, you may not apply this skill to your
        Defense roll.
    driving:
      !skill
      skill_name: "Driving"
      skill_difficulty: 1
      description: >
        This skill allows you to pilot all ground vehicles like cars, trucks, tanks
        and hovercraft. This skill is not useable for piloting aircraft. A skill of +3
        is equal to that of a very good non-professional driver. A skill of +6 allows
        you to drive with the skill of a moderately skilled race driver. An driver with
        a skill of +8 or greater will be nationally known as a racer, regularly win
        championship races, and possibly have access to the most advanced ground
        vehicles available (as long as he makes an endorsement).
    fencing:
      !skill
      skill_name: "Fencing"
      skill_difficulty: 1
      description: >
        The mastery of swords, rapiers and monoblades. A Fencing Skill of +3 allows you
        to be competent with a blade. A Skill of +5 makes you fairly skilled. A Fencing
        Skill of +6 might win you the National Fencing Competitions. A Skill of +8 will
        get you a reputation for being a true swordsman of duellist caliber. People
        like D'Artagnan or Miyamoto Musashi have Skills of+ 1 0. They are legendary
        masters of the blade; the mention of whom will cause all but the stupidest
        young bravo to run for cover.
        type: "REFLEXES"
    handgun:
      !skill
      skill_name: "Handgun"
      skill_difficulty: 1
      description: >
        You must have this skill to effectively use handguns of any type, including
        cyberwear types. At +2, you can use a handgun effectively on a target range,
        though combat will still rattle you. At +5, you are as skilled as most military
        officers or policemen. At +7, you can do the sort of fancy shooting you see on
        TV, and have begun to get a reputation of being 'good with a gun'. At +8, you 
        are a recognized gunslinger with a 'rep'. The very sound of your name makes
        some people back down in fear. At +10, you are a legendary gunslinger, feared
        by all except the stupid young punks who keep trying to 'take' you in
        innumerable gunfight challenges.
    heavy_weapons:
      !skill
      skill_name: "Heavy Weapons"
      skill_difficulty: 1
      description: >
        The required skill for using grenade launchers, autocannon, mortars, heavy
        machine guns, missiles and rocket launchers. A Level +5 skill would be
        equivalent to a general military 'Heavy Weapons' training course, giving the
        user the ability to use any or all of these weapon types.
    martial_art_1:
      !skill
      skill_name: "Martial Art 1*"
      skill_difficulty: -1
      description: >
        This skill covets any type of trained fighting style using hands, feet, or
        specialized 'martial arts' weapons. You must elect a style of martial art and
        take a separate skill for each style (for example, you would have to take
        Karate and Judo separately, spending points for each one.) Difficulty
        modifiers are listed in () next to each skill listed below.


        The primary advantage to martial arts styles is that each one has what are
        called key attacks; attacks that reflect particular strengths of the style.
        When a key attack is used, there is a to-hit bonus based on the attack type
        and martial arts style.


        The second advantage to martial arts styles is that there is a damage bonus on
        attacks equal to the level of the Martial Arts skill; for example, a master
        with a +10 Kung Fu Skill would add 10 points to his damage. This can be a
        formidable advantage, particularly in head strikes (which double damage).
        Martial Arts forms include:


        Aikido (3): This form relies on using the opponent's strength and momentum
        against him. It is a perfect form for stopping an opponent peacefully while
        making yourself very hard to hit. Key attacks are: blocks & parries, dodges,
        throws, holds, escapes, chokes, sweeps, trips & sweets, trips & sweeps,
        grapples.


        Animal Kung Fu (3): These are forms based on animal movements, such as crane,
        mantis, tiger, leopard and dragon forms. These attacks are fast and
        dangerous, with a style that is exciting and flashy. Key attacks include:
        strikes, punches, kicks, blocks & parries, sweeps & trips.


        Boxing (1): The manly art of fisticuffs, this form delivers lightning punches
        and a tight blocking defense. Key attacks are: punches, blocks & parries.


        Capoeria (3): Created by Carribean slaves this form combines dancelike
        movements with fast kicks and low line sweeps & trips.


        Choi Li Fut (3): Descended directly from the ancient Shaolin temples, this
        form combines powerful roundhouse blows and sweeping kicks into a dynamic
        fighting style. Key attacks are: strikes, punches, kicks, blocks & parries,
        dodges, throws, and sweeps & trips.


        Judo (1): This system was designed as a sport form, but is very effective in
        combat as well. It uses throws and sweeps to knock down the opponent. Key
        attacks include: dodges, throws, holds, escapes, sweeps & trips and grappling.


        Karate (2): The Japanese version of kung fu, this style uses straight line
        movements and powerful blows. Variations includ shotokan and kenpo, each with
        their own special moves. Key attacks are: punches, kicks, and blocks &
        parries.


        Tae Kwon Do (3): A very fast and precise form with graceful movements and
        some aerial kicks. Key attacks include: strikes, punches, kicks, block &
        parries, dodges.


        Thai Kick Boxing (4): One of the deadliest forms in existence, this style
        is known for blinding kicks delivered with incredible power. Key moves
        include: strikes, punches, kicks, blocks & parries, and grapples.


        Wrestling (1): This form combines techniques of Olympic and Professional
        wrestling. The style uses a wide variety of throws and holds to incapacitate
        the opponent. Key attacks include: throws, holds, escapes, chokes, sweeps,
        trips, and grapples.
