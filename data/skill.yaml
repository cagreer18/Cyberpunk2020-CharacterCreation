%YAML 1.2
---
  special_abilities:
    authority:
      !skill
      skill_name: "Authority"
      skill_difficulty: 1
      description: >
        The ability to intimidate or control others through your position as a lawman.
        This attribute represents the Cop's ability to call on the forces of the Law
        and Government to get what he wants. Cops can use Authority to question
        suspects, arrest wrongdoers, and defend innocents. Backed by the power of
        Authority, a cop can arrest, detain, confiscate and enter nearly anywhere, as
        long as he has the proper arrest or search warrants to back his play. However,
        authority is only as good as the guy holding the badge-if the cop appears
        uncertain of his Authority, there's a good chance he'll get nailed by the
        people he's trying to confront. The higher your Authority, the more able you
        are to face down criminals, particularly high level mobsters and officials.
        Authority is applied to your Cool stat.
    charismatic_leadership:
      !skill
      skill_name: "Charismatic Leadership"
      skill_difficulty: 1
      description: >
        This skill allows the Rocker to sway crowds equal to his level 
        squared times 200. This ability (added to your Cool stat) allows the Rockerboy
        to control, incite and charm large number of people through his or her
        performance skills. When under the Rocker's control, this group can easily be
        persuaded to act on his suggestions; for example, a Rocker could convince a
        concert crowd to riot in the streets or attack a heavily fortified police line.
        Charismatic Leadership will only work with groups of ten or more people as it
        is primarily a mob leadership ability. The higher your Charismatic Leadership,
        the larger a crowd you can control and the more direct and complex the
        instructions you can get them to follow. For example, a Level +3 Leadership
        could incite a nightclub crowd to get rowdy. A Level +5 or +6 could provoke a
        concert crowd of thousands to trash a neighborhood, if the area wasn't too
        far from the hall. At Level +9, and higher, you have the same sort of mesmeric
        ability as an Adolph Hitler -- you can raise armies, start movements, and
        destroy nations.
    combat_sense:
      !skill
      skill_name: "Combat Sense"
      skill_difficulty: 1
      description: >
        This ability is based on the Solo's constant training and professionalism.
        Combat Sense allows the Solo to perceive danger, notice traps, and have an
        almost unearthly ability to avoid harm. Your Combat Sense gives you a bonus
        on both your Awareness skill and your Initiative equal to your level in the
        Combat Sense skill.
    credibility:
      !skill
      skill_name: "Credibility"
      skill_difficulty: 1
      description: >
        This is the ability to be believed: by your viewers, by the police, by
        important and powerful people. This is critical to getting your story heard
        and acted upon, as well as convincing people to tell you things, give you
        information, or get you into where the story is really happening. The higher
        your Credibility, the more people you can convince, and the easier it is to
        convince high level authorities of the truth of your information. With a level
        +3 Credibility, you can convince most people of minor scandals. With a level
        +5 or +6, you can convince local officials of military atrocities, undercover
        dealings and other front page stuff. At level +9, you can successfully expose
        a scandal of Watergate proportions, or convince the President of the EuroMarket
        Finance Board that aliens are secretly influencing world leaders. Credibility
        applies to your INT stat.
    family:
      !skill
      skill_name: "Family"
      skill_difficulty: 1
      description: >
        This is the ability to call upon the resources and help of any of the
        members of the Nomad's large, extended tribal family. This can be in the
        form of weapons, cash, information, or a small army of relatives. The threat
        of a Nomad family's vengeance may in itself stop harm to the Nomad. The
        higher your Family ability, the more important you are to the Family and the
        more help you can call upon. With a Family status of +2, you might be able
        to get several of the Pack to help you wreck a town, for example. With a
        status of +7 or +8, you are able to make major Pack decisions and lead
        troops. At + 10, you may be the Leader of your Pack. Family is applied to
        your INT Stat.
    interface:
      !skill
      skill_name: "Interface"
      skill_difficulty: 1
      description: >
        This skill reflects the Netrunner's ability to manipulate Interface programs,
        and is the Skill used when operating Menu functions such as Locate Remote,
        Run Software, Control Remote, Downlink, Load, Create and Delete. Other
        players can enter the Net, but cannot use the Menu. Interfavce is based on
        the INT Stat. Not for Cyberpunk
    jury_rig:
      !skill
      skill_name: "Jury Rig"
      skill_difficulty: 1
      description: >
        This general repair skill allows the Techie to temporarily repair or alter
        anything for 1 D6 turns per level of skill. This is not a permanent repair;
        after the elapsed time, the jury rig will break down.
    medical_tech:
      !skill
      skill_name: "Medical Tech"
      skill_difficulty: 1
      description: >
        This is the skill used to perform major surgery and medical repairs.


        Medical Tech skill assumes that the character has studied medicine in a
        professional setting. This gives him the ability to perform surgery, 
        prescribe drugs, and know the proper treatment of injuries. He can replace
        damaged organs with vatgrown pieces, graft on new limbs, or install
        cyberlimbs. You cannot perform Medical Tech skills on yourself.


        A character with Medical Tech skills makes a check as if using the First Aid
        skill, however, with Medical Tech, the patient will recover at the rate of 1
        point per day. For example, a light wound would be healed in 4 days. A 
        Mortal 3 wound would heal in 28 days. Using Medical Tech skills supersedes
        the use of First Aid skills; a patient on which both have been successfully
        performed regains points at the rate of 1 per day, not 1.5! As with First
        Aid, the patient reagains no points until a successful roll has been made.
        However, second attempts may be made once per day until a successful roll is
        made.
    resources:
      !skill
      skill_name: "Resources"
      skill_difficulty: 1
      description: >
        This represents the Corporate's ability to command corporation resources. It
        is used as a persuasion skill, based on the scale of resources requested.
        This could include bodyguards, weapons, vehicles, buildings, money, etc.
        Obviously, the more powerful the Corporate, the more he can call upon at any
        one time. Your level of Resources determines exactly how much you can request
        from the Corporation without overreaching yourself. A Resource ability of +2
        might get you access to a Company car. An ability of +6 might allow you to
        use a Company jet or hire a Solo team from the Corporate Security Division. A
        Resource of +9 would allow you access to almost all levels of the
        Corporation, as well as the ability to requisition almost any Company
        resource. Your Resource ability is applied to your INT stat.
    streetdeal:
      !skill
      skill_name: "Streetdeal"
      skill_difficulty: 1
      description: >
        This is the ability to deal with the underground information network. With
        Streetdeal, a Fixer can uncover rumors and information, locate missing
        persons or things, put gossip out on the Street, pick up clues and score
        big deals. Thehigheryour Streetdealability, the more information you can
        gather about things happening around you, the more informants you have, and
        the more secretive the information you can dig up. A level +3 Streetdeal can
        get you contacts for weapons, tools, or minor illegal operations. At level
        +5, you can penetrate the secrets of all but the most powerful crime
        families. At level +9, you are the equivalent of a Mafia crime lord yourself,
        privy to every secret that's on the Street. Apply Streetdeal to your Cool
        stat.
  attractiveness:
    personal_grooming:
      !skill
      skill_name: "Personal Grooming"
      skill_difficulty: 1
      description: >
        This is the skill of knowing proper grooming, hair styling, etc., to maximize
        your physical attractiveness. Use of this skill allows players to increase
        their Attractiveness, and thus their chances of successful Relationships or 
        Persuasions. A basically good looking person would be at +2. A fashion model
        might have a Personal Grooming of +5 or +6. At +8 or better, you could be a
        major fashion model, film star, or trendsetter. You are always 'together'.
        And you know it.
    wardrobe_and_style:
      !skill
      skill_name: "Wardrobe and Style"
      skill_difficulty: 1
      description: >
        The skill of knowing the right clothes to wear, when to wear them, and how
        to look cool even in a spacesuit. With a Wardrobe of +2 or better, you are
        good at choosing clothes off the rack. At +6, your friends ask you for
        wardrobe tips, and you never buy anything off the rack. At +8 or better, you
        are one of those rare people whose personal style influences major fashion
        trends.
  body:
    endurance:
      !skill
      skill_name: "Endurance"
      skill_difficulty: 1
      description: >
        This is the ability to withstand pain or hardship, particularly over long
        periods of time, by knowing the best ways to conserve strength and energy.
        Endurance Skill checks would be made whenever a character must continue to be
        active after a long period without food, sleep or water.
    strength_feat:
      !skill
      skill_name: "Strength Feat"
      skill_difficulty: 1
      description: >
        The user of this skill has practiced the art of bending bars, crushing
        objects, ripping phone books apart and other useful parlor tricks. At +2
        you can crush cans, rip thin books in half, and bend thin rods. At +8, no
        phonebook is safe, you can bend thin rebar, and snap handcuffs. At +10, you
        can bend prison bars, rip up the Gutenberg Bible, and dent car fenders with
        one blow.
    swimming:
      !skill
      skill_name: "Swimming"
      skill_difficulty: 1
      description: >
        This skill is required to know how to swim (see Athletics under Reflexes for
        details).
  cool:
    interrogation:
      !skill
      skill_name: "Interrogation"
      skill_difficulty: 1
      description: >
        The skill of drawing information from a subject and forcing his secrets into
        the open. An Interrogation of +2 or better will allow you to infallibly find
        out if your boyfriend is lying to you. At +5, you are a professional level
        interrogator - equivalent to a skilled detective grilling a suspect. Mike
        Wallace of 60 Minutes has an Interrogation of +9, allowing him to make even
        the most powerful people squirm.
    intimidate:
      !skill
      skill_name: "Intimidate"
      skill_difficulty: 1
      description: >
        The skill of getting people to do what you want by force of personality or
        physical coercion. At +3, you can frighten almost any typical citizen,
        politician or low-level thug. At +6, you can intimidate Sylvester Stallone or
        any moderate 'tough guy'. At +9, you could intimidate Arnold Schwartzenegger.
    oratory:
      !skill
      skill_name: "Oratory"
      skill_difficulty: 1
      description: >
        The skill of public speaking. At +2, you can wing high school speech
        contests. At +6, you can be paid to speak in public. At + 1 0, you are
        capable of delivering a speech to rival Kennedy's 'Ich bin ein Berliner' or
        Lincoln's Gettysburg Address. Rockers with an Oratory Skill of +6 or better
        can add + 1 when using their Charismatic Leadership ability.
    resist_torture_and_drugs:
      !skill
      skill_name: "Resist Torture/Drugs"
      skill_difficulty: 1
      description: >
        Characters with this skill are especially toughened against interrogation,
        torture and mind control drugs. A successful use of this skill will
        automatically increase the difficulty of any interrogation attempt made by
        another party by one level.
    streetwise:
      !skill
      skill_name: "Streetwise"
      skill_difficulty: 1
      description: >
        The knowledge of the 'seamy' side of life-where to get illegal and contraband
        things, how to talk to the criminal element, and avoiding bad situations in
        bad neighborhoods. With a Streetwise of +2 or better, you can get 'hot'
        items, score drugs, etc. A Streetwise of +5 would allow you to arrange a
        murder contract, know a few mobsters who might owe you favors, and be able to
        call on muscle when you need it. At +8 or better, you could become a major
        crimelord yourself and skip the middlemen.
  empathy:
    human_perception:
      !skill
      skill_name: "Human Perception"
      skill_difficulty: 1
      description: >
        The skill of detecting lies, evasions, moods and other emotional clues from
        others. At +2, you can usually tell when you're not getting the whole truth.
        At +6, you can detect subtle evasions and mood swings. At +8, you can not
        only detect subtle emotional clues, but can usually tell what the subject is
        hiding in a general way.
    interview:
      !skill
      skill_name: "Interview"
      skill_difficulty: 1
      description: >
        The skill of eliciting interesting annecdotes from an interview subject. This
        information will be of a more nonspecific and personal nature rather than
        specific knowledge (distinguishing this skill from the skill of Interrogation,
        where the user is trying to extract exact information. Example: Barbara
        Walters interviews, Mike Wallace interrogates). At +3 or better, the subject
        will usually tell you only information relating to what he/she is well known
        for. At +6 or better, the subject will tell you anecdotes about the past,
        pontificate about favorite interests and philosophies, etc. At +9 or better,
        he/she tells you everything-including personal information about their
        illegitimate son, the time they stole a cookie at age 4, and the fact that no
        one ever loved them.
    leadership:
      !skill
      skill_name: "Leadership"
      skill_difficulty: 1
      description: >
        The skill of leading and convincing people to follow you. A leader with a
        skill of +2 can manage a small office successfully and be respected for it.
        A leader with a skill of +4 or better can lead a small band of troops into
        battle and not get backshot. A leader with a skill of +7 or better can lead
        the entire Gamelon Empire into battle and look good doing it. James Kirk of
        Star Trek has a Leadership of +11, but you never will.
    seduction:
      !skill
      skill_name: "Seduction"
      skill_difficulty: 1
      description: >
        The skill of forming and maintaining romantic relationships (this includes
        your abilities as a lover). This skill may be used to determine whether or
        not players can form relationships with other non-player characters and the
        intensity of these relationships. In certain cases, Referees may want to
        average this skill with a player's Attractiveness to get a more realistic
        outcome.
    social:
      !skill
      skill_name: "Social"
      skill_difficulty: 1
      description: >
        The ability to deal with social situations, like knowing the right fork to
        use or when not to tell the joke about the farmer's daughter and the
        travelling cyberware salesman. A Social Skill of +2 or better will allow you
        to get by at any fine restaurant or social function. At +5, you can lunch
        with the President with aplomb. No social situation will faze you, no matter
        what. At +8 or above, you can lecture Emily Post on what's proper.
    persuasion_and_fast_talk:
      !skill
      skill_name: "Persuasion and Fast Talk"
      skill_difficulty: 1
      description: >
        The ability to talk others into doing what you want. This may be used
        individually or on large groups. At +3, you can win most debates or convince
        your girlfriend that the blonde you were with was your sister. At +5, you are
        a smooth talker of professional caliber. Ronald Reagan has a Persuasion of
        +7. Hitler had a Persuasion of +9.
    perform:
      !skill
      skill_name: "Perform"
      skill_difficulty: 1
      description: >
        The skill of trained acting, singing, etc. A trained performer of +4 or greater
        can successfully sing for payment at weddings or small clubs. Performers +6 or
        greater will be considered to be of professional caliber, and may have 
        lucrative contracts and fans. Performers of +9 or greater are of 'star'
        caliber, have a large number of fans, and may be recognized on the street.
  intelligence:
    accounting:
      !skill
      skill_name: "Accounting"
      skill_difficulty: 1
      description: >
        The ability to balance books (or create false books), juggle numbers, create
        budgets and handle day to day business operations.
    anthropology:
      !skill
      skill_name: "Anthropology"
      skill_difficulty: 1
      description: >
        The knowledge of human cultures, habits and customs. Unlike Streetwise
        (which covers only the cultures and customs of the Street), or Social (which
        covers only what you should do in a given situation), Anthropology covers
        general customs and background of a culture. For example, with Streetwise,
        you know what alleys to avoid and what gangs are dangerous. With Social, you
        know the proper forms of address for a high ranking Japanese zaibatsu head.
        With Anthropology, you know that the customs of a N'Tanga tribesman require
        that a young man kill a lion in order to be accepted as an adult male.
    awareness_and_notice:
      !skill
      skill_name: "Awareness/Notice"
      skill_difficulty: 1
      description: >
        This is the equivalent of a 'trained observer' skill, allowing characters to
        notice or be aware of clues, shadowers and other events. With an Awareness
        of +2 you will usually spot small pieces of paper with notes on them, doors
        left ajar, and obvious expressions of lying or dislike. An Awareness of +5
        or better allows you to spot fairly well hidden clues, notice small changes
        in expression, and fairly sophisticated attempts to 'shadow' you. With an
        Awareness of +8 or greater, you routinely perform the sorts of deductive
        reasoning seen in the average TV cop show ('The murderer was left handed
        because this knife has a specialized handle'). Sherlock Holmes has a +10
        Awareness. Players without this skill may only use their Intelligence Stat.
    biology:
      !skill
      skill_name: "Biology"
      skill_difficulty: 1
      description: >
        General knowledge of animals, plants, and other biological systems. At level
        +3, you know most types of common animals, plants. At +6, you have a general
        understanding of genetics, cellular biology, etc. At + 10, you can perform
        most bio-lab procedures, including gene mapping and splicing.
    botany:
      !skill
      skill_name: "Botany"
      skill_difficulty: 1
      description: >
        The general knowledge of plants and plant identification. At level +3, you
        know most common plants and can identify which ones are dangerous and why.
        At a +6, you can identify most important plants found worldwide and have a
        working knowledge of their uses. At +8, you have the equivalent of a
        doctorate in Botany and know all about rare poisons, exotic orchids and
        other useful plants.
    chemistry:
      !skill
      skill_name: "Chemistry"
      skill_difficulty: 1
      description: >
        The required skill for mixing chemicals and creating various compounds. A
        level +2 Chemistry is equal to high school chemistry. A level +4 is equal to
        a trained pharmacist or college level chemist. A +8 is a trained laboratory
        chemist.
    composition:
      !skill
      skill_name: "Composition"
      skill_difficulty: 1
      description: >
        The required skill for writing songs, articles, or stories. A Composing
        Skill of +4 or greater gives your character the ability to produce salable
        work. A Skill of +8 or more produces work of such a high caliber that the
        creator may have a strong literary following and not a little critical
        acclaim.
    diagnose_illness:
      !skill
      skill_name: "Diagnose Illness"
      skill_difficulty: 1
      description: >
        The skill of clinically diagnosing symptoms and medical problems. A +3 is the
        equivalent of a high school nurse-you can recognize most common injuries and
        complaints. At +6, you would be equivalent to a trained intern; you can
        recognize many uncommon illnesses and know ?how to treat most common ones.
        A +9 is the equivalent of a skilled diagnostician; other physicians come to
        you to get a diagnosis.
    education_and_general_knowledge:
      !skill
      skill_name: "Education and General Knowledge"
      skill_difficulty: 1
      description: >
        This skill is the equivalent of a basic public school education, allowing you
        to know how to read, write, use basic math, and know enough history to get
        by. In effect, it is a 'lore' or trivia skill. A level of + 1 is a basic
        grade school education. A skill of +2 is equal to a high school equivalency.
        A Knowledge Skill of +3 is equal to a college education, +4 or higher is
        equal to a Masters or Doctorate. At +7, you are an extremely well educated
        person, and are asked to play Trivial Pursuit a lot. At +9 and above, you are
        one of those people who knows a lot about everything (and hopefully has the
        good sense to keep his mouth shut).
    expert:
      !skill
      skill_name: "Expert*"
      skill_difficulty: 1
      description: >
        You may use this skill to be an expert on one specific subject, such as rare
        postage stamps, obscure weapons, a foreign language, etc. At +3, you are the
        local expert. At +6, you know enough to publish a few books on the subject.
        At +8 or better, your books are recognized as major texts on the subject,
        and you could do the talk-show circuit if you wanted to.
    gamble:
      !skill
      skill_name: "Gamble"
      skill_difficulty: 1
      description: >
        The skill of knowing how to make bets, figure odds, and play games of chance
        successfully. As any professional gambler knows, this is not a luck skill.
        At +2, you are the local card shark at the Saturday night poker game. At +6,
        you can make a living at the tables in Vegas and Monte Carlo. At +9 or
        better, you can take on James Bond at Baccarat and stand a good chance of
        breaking the bank.
    geology:
      !skill
      skill_name: "Geology"
      skill_difficulty: 1
      description: >
        A functional knowledge of rocks, minerals and geologic structures. At +3,
        you can identify most common rocks and minerals. At +6, you have the
        equivalent of a college degree in Geology and can identify minerals and
        geological structures with ease. At +8, you can teach geology in high
        school.
    hide_and_evade:
      !skill
      skill_name: "Hide/Evade"
      skill_difficulty: 1
      description: >
        The skill of losing pursuers, covering tracks and otherwise evading people
        on your trail. At +3, you can lose most booster-gangers on the rampage. At
        +6, you can ditch cops and private eyes. At +8, you can ditch most Solos.
    history:
      !skill
      skill_name: "History"
      skill_difficulty: 1
      description: >
        The knowledge of facts and figures of past events. In game play, this might
        be used to determine if a character is familiar with a particular clue
        related to a past event. At +2, you have the equivalent of a grade school
        history education. At +6, you would have the equivalent of a college grasp
        on the subject. At +8, you could teach history in high school. At +9, you
        may have written a few of the most oftused texts on a particular historical
        personage or epoch.
    language_african:
      !skill
      skill_name: "Language: African*"
      skill_difficulty: 2
      description: >
        The knowledge of a foreign tongue. At +2, you can 'get by' with speaking the
        language. At +3, you can actually read a written form of it. At +6 and above,
        you are fairly fluent, although no native will be fooled by your ability. At
        +8 and above, you speak and read the language like a native.


        AFRICAN: Bantu, Fante, Ashanti, Kongo, Zulu, Swahili, Blackfolk
    language_baltic:
