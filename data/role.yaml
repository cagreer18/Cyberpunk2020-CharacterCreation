  netrunner:
    !role
    role: "Netrunner"
    blurb: >
      Netrunners are the types of savvy computer hackers you would find in the movie
      Hackers, but with a cybernetically augmented interface system implanted into
      their body. Using their brain-computer interface implants, they roam the
      Internet, looking for systems to hack and information to sell to Fixers.
      Although anyone can enter the Net, most people can't use the "Menu." The Menu
      is a group of Applications (Apps) that are Interface programs that allows a
      Netrunner to Locate Remote, Run Software, Control Remote, LDL Link, Load,
      Create and Delete.
    description: >
      At three, your parents bought you an old Apple IV GS with a Radius 241 wall
      screen, and your life was changed. By fifth grade, you'd already mastered
      everything the school computer literacy lab could throw at you — you were
      already using C++ and META-LINGUA to crack into the district's mainframe and
      change your grades. When you were thirteen, you shifted enough funds out of
      unprotected TransAmerican Bank accounts to finance your first neural interface
      plugs.


      Now, nothing can stop you with your direct mental link to the computer, you can
      plunge headfirst into the dizzying data-winds of the Net; the worldwide
      telecommunications system that joins humanity together. As an electronic wraith,
      you are the ultimate \"hacker\", your brain wired into special modems and 
      computer links. You slip into the \"hardest\" mainframe systems with ease.
      Your defense and offense programs are arrayed at a touch of your mental
      fingertips — a quick jolt of Demon or Vampire and the data fortresses fall.
      EBM. ITT. Sony-Matsushita-Ford. You've tackled them all, buying, trading and
      selling their deepest secrets at will.


      Sometimes you uncover important things — Corporate treachery or deadly secrets.
      But that's not why you Netrun. You live for the new program, the next satellite
      downlink — the next piece of hot data that comes your way. It's only a matter
      of time, you think — every year, the counter intrusion programs get better, the
      Artificial Intelligences smarter. Sooner or later, a faster program or
      programmer's going to catch up; reach out with electronic fingers through your
      interface plugs, and stop your heart. But time's on your side, and until the
      ride runs out, you'll be there, barebrained and head first in the Net
    career_skills:
